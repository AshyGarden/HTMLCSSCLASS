<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>

    <!--label요소는 입력양식의 제목역할
    for라는 속성을 사용하여 입력양식과 연결할수 있습니다.
    무엇을 입력해야하는지에 대한 저옵를 전달할 뿐만 아니라
    label을 클릭함으로 input자체에 집중할수있게 도와줌 -->
    
    <form action="">      
        <!--방법1 감싸기-->
        <label>
            <input type="checkbox" name="auto-login"> 자동로그인 <br>
        </label>

        <!--방법2 감싸지않기-->
        <input type="checkbox" name="auto-login2" id="auto">
        <label for="auto"> 자동로그인2  </label> 
    </form>
</body>
</html>
