<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--사용자가 입력한 값들을 다른곳으로 전달하기 위해서 form 태그가 반드시 필요
    action: 전송항 정보를 처리할 페이지의 URL-->
    <form action="#">
        <!--name을 통해 추후에 서버내부에서 해당 입력값을 지목할수 있다.-->
        <!--name이 없다면 서버에서 name에 해당하는 value값을 구분할수 없음-->
        아이디: <input type="text" name="id" value="아이디" readonly> <br>
        비밀번호: <input type="password" name="pw" required> <br><br>

        #성별 <br> <!--동시 입력을 방지하기위한 키워드 radio-->
        <input type="radio" name="gender" value="male"> 남자 
        <input type="radio" name="gender" value="female"> 여자 <br><br>
        
        #취미 <br> <!--다중선택가능 checkbox -->
        <input type="checkbox" name="hobby" value="read"> 독서
        <input type="checkbox" name="hobby" value="sleep"> 수면
        <input type="checkbox" name="hobby" value="soccer"> 축구
        <input type="checkbox" name="hobby" value="game"> 게임
        <br><br>
        #자기소개<br> <!--  -->
        <textarea name="introduce" id="" cols="30" rows="10"></textarea>
        <input type="email" name="mail" placeholder="이메일을 입력하세요"> <br>
        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요">
        <input type="range" min="0" max="10" step="1" value="3"><br>
        <input type="file" name="upload"><br>
        <input type="submit" value="회원가입">


    </form>

</body>
</html>
