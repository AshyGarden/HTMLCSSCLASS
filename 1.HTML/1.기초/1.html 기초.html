<!--- HTML 주석입니다. --->

<!-- HTML문서의 처음. HTML문법을 이용해서 작성된 문서라는 일종의 선언-->
<!DOCTYPE html>
<html lang="ko">
<!--HTML문서의 시작. 모든 HTML태그는 이 태크 내부에 작성 되어야함!-->

<head>
    <!-- 페이지의 속성 및 정보를 설정-->
    <meta charset="UTF-8"><!-- 페이지 인코딩을 UTF-8로 설정 -->
    <title>HTML기초연습</title><!-- 웹 브라우저 창의 제목을 설정 -->
</head>

<body> <!--웹 브라우저에 실제로 보여질 내용-->
     HTML 첫 연습입니다.<br>
    <!--BreakLine(줄개행 명령)-->
    오늘은 2023년 3월 15일 수요일 입니다.<br>

</body>

</html><!-- 이 영역 안에서 작성되어야한다.-->
