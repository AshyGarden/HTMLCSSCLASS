<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 삽입</title>
</head>
<body>
<!--
    절대경로: 절대적으로 가리킬수있는 경로.
    해당파일이 존재하는 전체경로.

    상대경로: 현재 존재하는 디렉토리를 기준으로
    해당파일까지의 위치를 가리키는 경로.
-->

    <figure><!--절대경로(파일이 위치하는 곳 전체주소)-->
       <!-- <img src="C:\HTML_CSS\1.HTML\4.멀티미디어\images\basic.jpg" alt=""> -->
       <img src="./images/basic.jpg" alt="송아지 사진"><!--alt:이미지 오류시 나오는 문구-->
       <!--상대경로 이 파일부터 시작-->
       <figcaption>남의 집 송아지에요! 참이쁘죠?</figcaption>

    </figure>
    
    <!--height는 웬만하면 사용하지 않는 ㄳ을 추천, 사진의 비율이 망가질수있다.-->
    <img src="./images/basic.jpg" alt="송아지 사진" width="200px">

    <a href="https://www.naver.com">
       <img src="./images/basic.jpg" alt="송아지">
    </a>

    <img src="https://starwalk.space/gallery/images/june-2020-planet-parade-what-is-it-and-how-can-you-see-it/1024x576.jpg" alt="행성">

</body>
</html>
