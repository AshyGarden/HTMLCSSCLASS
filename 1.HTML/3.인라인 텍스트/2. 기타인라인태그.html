<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 인라인 태그</title>

    <style>
        span{
            font-size: 20px;
            font-weight: bold;
            color: green;
            font-family: 궁서;
        }
    </style>
</head>

<body>
    
    <p>
        <abbr title="Hyper Text Markup Language">HTML</abbr>
        은 웹페이지의 구조를 만드는 언어입니다.
    </p>

    <p>
        1절 <mark>동해물과 백두산</mark>이 마르고 닳도록<!--하이라이트 기능-->
        하느님이 보우하사 우리나라만세

        <br>

        2절 남산 위에 저 소나무 철갑을 두른 듯
        <em>바람서리 <em>불변함</em>은 우리 기상일세</em> <!--강조문구(이태릭체)-->
                     <!--em안에 em ->중첩시 더 강조->보조기구-->
        <br>

        3절 가을 하늘 <strong>공활한데</strong> 높고 구름 없이<!--strong: 아주 높은 중요도를 가질 때-->
        밝은 달은 우리 가슴 <b>일편단심</b>일세<!--b: 단순히 굵은 글씨로 표시하고 싶을 때-->

        <br>
        4절 이 기상과 이 맘으로 충성을 다하여
        괴로우나 즐거우나 <span>나라 사랑하세.</span> 
        <!--span:인라인 계의 div같은 용도, 단순히 영역을 지목해서 텍스트를 꾸밀때 사용-->
        
        <br>
        후렴 무궁화 삼천리 화려강산 
        대한사람 대한으로 길이 보전하세.
    </p>


</body>
</html>
