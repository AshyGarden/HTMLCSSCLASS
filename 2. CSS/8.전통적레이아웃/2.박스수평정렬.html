<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerticalBox</title>

    <style>
        .box{
            width: 150px;
            height: 100px;
            background: red;
            font-size: 30px;
            color: white;
            margin: 10px;
            float: left  /*왼쪽부터 순서대로 채워지는 느낌 */
            /*float: right;/*오른쪽부터 순서대로 채워지는 느낌 */
        }
        .new-box{
            width: 200px;
            height: 150px;
            background: orange;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="new-box">4</div>
</body>
</html>
