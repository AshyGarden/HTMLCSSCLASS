<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>

    <style>
        /*class = 10점*/
        .eco{/*폰트 색,사이즈 등: 부모가 가짐->자식이 그대로물려받음*/
            color: red;
            font-size: 30px;
        }
        /*class 2개 = 20점*/
        .eco .plant{
            color: green;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="eco">
        <div class="animal">동물</div>
        <div class="plant">식물
            <div>해바라기</div>
            <div>튤립</div>
            <div>소나무</div>
        </div>
    </div>


</body>
</html>
