<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체선택자</title>

    <!-- ~ *(asterisk)= ~안의 모든요소-->
    <style>
        *{
            color: red;
        }

        div * {
           font-style: italic; 
        }
    </style>
</head>
<body>
    <h1>안녕?</h1>
    <div>
        <li>사과</li>
        <li>오렌지</li>
        <li>딸기</li>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span>오렌지</span>
</body>
</html>
