<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[value=hello]{
            width: 200px;
            color: blue;
        }
        input[type=password]{
            color: red;
            width: 100px;
        }
        input[disabled]{
          opacity: 0.2;
        }


        button[class^=btn-] {
            font-weight: bold;
            border-radius: 20px;
        }
        button[class$=Success]{
            background-color: green;
        }

    </style>
    <!-- opacity(투명도) -->
    <!-- ^=~: ~로 시작한다면 -->
    <!-- $=~: ~로 끝난다면 -->
</head>
<body>
    <input type="text" value="hello"> <br>
    <input type="password" value="1234"> <br>
    <input type="text" value="disabeld-text" disabled> <br>

    <button class="btn-Success">Success</button> <br>
    <button class="btn-Danger">Danger</button> <br>
</body>
</html>
