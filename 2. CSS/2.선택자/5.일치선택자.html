<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일치선택자</title>
    <!-- span.orange: span이면서 orange인것만 해당!-->
    <style>
        span.orange{
            font-size: 1.2em;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>안녕?</h1>
    <div>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>딸기</li>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
</body>
</html>
