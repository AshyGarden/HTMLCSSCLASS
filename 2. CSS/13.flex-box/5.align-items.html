<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        .container{
            height: 400px;
            border: 4px solid black;
            display: flex;
            flex-flow: row wrap; 
            align-items: center;
            align-items: baseline; /* 문자 기준선에 정렬 */
            font-size: 40px;
        }
        .item{
            width: 150px;
            height: 100px;
            background: red;
            border: 4px dashed orange;
            border-radius: 10px;
            font-size: 40px;

            /* 박스안의 글자 중앙정렬 */
            display: flex;
            justify-content: center; /* 주축   가운데정렬 */
            align-items: center;     /* 교차축 가운데정렬 */
        }
        .item:nth-child(even){
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>
