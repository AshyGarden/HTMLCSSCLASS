<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>

    <style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
        border: 10px solid blue;
        padding: 30px;

        /*박스의 크기를 어떤것을 기준으로 계산할지를 결정
        border-box는 테두리(경계선)을 기준으로 크기를 정하고
        contetn-box(default)는 내부요소를 기준으로 크기를 정한다.
        
        padding은 내부요소와 경계선과의 거리를 벌리는 속성이기때문에 
        그만큼 박스의 크기가 증가할 가능성이 있다.*/
        box-sizing: border-box;/*borderbox를 많이씀*/
    }
    </style>
</head>
<body>
    <!-- padding(내부여백) -->
    <div class="box"> hello</div>
</body>
</html>
