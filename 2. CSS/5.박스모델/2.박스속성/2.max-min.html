<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxMin</title>

    <style>
        .parent{
            width: 1000px;
            height: 300px;
            border: 4px solid blue;
            margin: 20px;
        }

        .child{
            background: orange;
            max-width: 400px;  /* 최대 가로길이(이상 늘어나지 않음) */
            min-height: 200px; /* 최소 세로길이(이하로 줄지 않음) */
        }
    </style>

</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
