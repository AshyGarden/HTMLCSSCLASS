<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em_Rem</title>

    <style>
        html{
            font-size: 10px;
        }

        body * {
            border: 2px solid aqua;
        }

        .container{
            font-size: 20px;
            width: 60em;/*20의 60배*/
        }

        .parent{
            width: 50%;
            font-size: 2em;/* 자기자신의 폰트사이즈에 영향 */
        }

        .child{
            width: 30%;
            font-size: 3rem; /* html 폰트 사이즈에 영향, 전역적인 의미 */
        }
    </style>
</head>

<body>
    <div class="container">Container
        <div class="parent">Parent
            <div class="child">Child1</div>
            <div class="child">Child2</div>
        </div>
    </div>
</body>
</html>
